<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create User</h1>
    </header>
    <main>
        <form id="createForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <!--required attribute makes it mandatory for user to fill out these fields before cubmitting-->
            
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea>
            <!--textarea is for longer text, multiple sentence -->
            
            <button type="submit">Save</button>
        </form>
        <a href="index.html">Go to users</a>
    </main>
    <script src="scripts/createUser.js"></script>
</body>
</html>
